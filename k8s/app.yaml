apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld-kub
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vedantnib/helloworld-kub.git'
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}